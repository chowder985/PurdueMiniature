<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<canvas id="c"></canvas>
	<input type="checkbox" name="chaseCamToggle" class="form-check-input" id="chaseCamToggle"
		style="position: absolute; right: 150px;">
	<label class="form-check-label" for="chaseCamToggle" style="position: absolute; right: 10px;">Toggle Chase
		Cam</label>
	<div id="info-card" class="card-container popHide">
		<div class="card-top">
			<div class="content" style="margin: 45px;">
				<button type="button" class="btn-close btn-close-white" aria-label="Close"
					style="position: absolute;top: 20px; right: 25px" onclick="removeCard()"></button>
				<h4 id="title"></h4>
				<p id="top-content" class="top-text"></p>
			</div>
		</div>
		<div id="card-bottom" class="card-bottom">
			<div>
				<img id="logo" src="" alt="">
				<p id="bot-content" class="bot-text"></p>
				<a id="link" href="" target="_blank" class="btn btn-secondary link">Visit Website</a>
			</div>
		</div>
	</div>

	<div id="question-card" class="question-container popHide"></div>


	</script>
	<script>
		function removeCard() {
			document.getElementById("info-card").classList.remove("popShow");
			document.getElementById("info-card").classList.add("popHide");

			document.getElementById("question-card").classList.remove("popShow");
			document.getElementById("question-card").classList.add("popHide");
		}
	</script>
	<script type="module" src="src/Main.js"></script>
</body>

</html>
