<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Toggle.css">
</head>

<body>
    <!-- <section id="loading-screen">
		<div id="loader"></div>
	</section> -->
    <div class="container-fluid">
        <canvas id="c"></canvas>

        <!-- start slide show for mobile only  -->
        <div id="start-slide">
            <span class="arrows" id="prev-slide">
                <i class="fa fa-arrow-left" aria-hidden="true" ></i>&nbsp; &nbsp;PREV
            </span>
            
            <span class="arrows" id="next-slide">
                 NEXT&nbsp; &nbsp;<i class="fa fa-arrow-right" aria-hidden="true" ></i>
            </span>
        </div>

        <div id="info-card-container" class="">
        <!-- question card -->
            <div class="question-container-mobile" id="question-container-mobile"></div>

            <svg viewBox="0 0 105 105" id="question-container" class="popHide">
                <path d='M 25,60 
                a 20, 20 1 0,0 0,40 
                h 50 
                a 20,20 1 0,0 0,-40 
                a 15,15 1 0,0 -20,-10 
                a 25,25 1 0,0 -35,10  
                z' />
                <foreignObject x="12" y="61" width="80" height="40" font-size="5px" style="padding: 6px 5px 5px 5px">
                    <text id="question-card"></text>
                </foreignObject>
            </svg>
        <!-- information card -->
        
            <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                <div id="info-card" class="card-container popHide col-sm-12 col-lg-4 col-md-6">
                    <div class="col-sm-12 d-md-none d-lg-none d-xl-none" id="mobile-question"></div>
                    <div class="card-top">
                        <span id="x-button"
                            style="cursor: pointer; display:block; float: right;margin-right: 15px; margin-top: 10px;">&#10005;</span>
                        <div class="content" style="margin: 25px; margin-top: 30px;">
                            <h4 id="title">What are you looking for in your career journey?</h4>
                            <p id="top-content" class="top-text"></p>
                        </div>
                    </div>
                    <div id="card-bottom" class="card-bottom">
                        <div class="row" id="bottom-row">
                            <div class="col d-flex flex-column justify-content-between">
                                <img id="logo" src="" alt="">
                                <p id="bot-content" class="bot-content"></p>
                                <a id="link" href="" target="_blank" class="btn btn-secondary link">Visit Website</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="collapseCardBtn" class="d-none raise">
            <i class="fa fa-window-maximize fa-2x"></i>
        </div>

        <div class="d-flex flex-lg-row justify-content-lg-around justify-content-center flex-column" id="question-menu">
            <div data-id="0" class="question-box raise">
                What are my strengths?
            </div>
            <div data-id="1" class="question-box raise">
                What do I want to do?
            </div>
            <div data-id="2" class="question-box raise">
                How do I communicate my strenghts?
            </div>
            <div data-id="3" class="question-box raise">
                How do I build my network?
            </div>
            <div data-id="4" class="question-box raise">
                How do I get a great offer?
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

<script type="module" src="src/Main.js"></script>

</html>
